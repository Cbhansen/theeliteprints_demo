     <script>
     var roundBtn = document.querySelector('#roundBtn');
var slideMenu = document.querySelector('#slideMenu');

roundBtn.addEventListener("click", showMenu, false);
slideMenu.addEventListener("click", hideMenu, false);

function showMenu(e) {
  slideMenu.classList.add("show");

  document.body.style.overflow = "hidden";
}
function hideMenu(e) {
  slideMenu.classList.remove("show");
  e.stopPropagation();

  document.body.style.overflow = "auto";

}
     </script>
